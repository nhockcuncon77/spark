name: Deploy Backend to Azure AKS

on:
  push:
    branches:
      - main
    paths:
      - "services/**"
      - "deployment.yaml"
      - ".github/workflows/deploy-backend-azure.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      ACR_NAME: ${{ secrets.ACR_NAME }}
      ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
      IMAGE_NAME: spark
      AKS_RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}
      AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go (for vendoring)
        uses: actions/setup-go@v5
        with:
          go-version-file: "services/go.mod"

      - name: Vendor Go modules
        run: |
          cd services && go mod vendor
        # Ensures Docker build uses vendor and does not hit proxy.golang.org

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Login to Azure Container Registry
      - name: Login to ACR
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      # Install kubelogin for Azure AD authentication
      - name: Install kubelogin
        run: |
          az aks install-cli
          kubelogin --version

      # Setup kubectl
      - name: Setup kubeconfig
        run: |
          az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }} --overwrite-existing
          kubelogin convert-kubeconfig -l azurecli
          kubectl cluster-info

      # Build and push Docker image
      - name: Build and Push Docker image
        run: |
          SHA_SHORT="${{ steps.version.outputs.sha_short }}"

          # Build Docker image from root context (Dockerfile expects services/ path)
          docker build \
            --build-arg VERSION=${{ steps.version.outputs.version }} \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${SHA_SHORT} \
            -f services/Dockerfile \
            .

          # Push Docker images
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${SHA_SHORT}

          echo "✅ Images pushed successfully"

      # Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          SHA_SHORT="${{ steps.version.outputs.sha_short }}"

          # Apply the deployment with updated image tag
          sed "s|${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest|${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${SHA_SHORT}|g" \
            deployment.yaml | kubectl apply -f -

          # Wait for rollout to complete
          kubectl rollout status deployment/spark --timeout=300s

          echo "✅ Deployment completed successfully"
